<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحه اصلی - داکتر عبدالرحمن رضوانی</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: url('./image/Capture.JPG') no-repeat center center / cover;
      min-height: 100vh;
      padding-top: 80px; /* جا برای هدر */
      position: relative;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
      padding: 6px 15px;
      border-radius: 6px;
    }

    nav a:hover {
      color: #0077cc;
    }

    /* دکمه بزرگ وسط صفحه */
    .start-button {
  position: absolute;
  top: 40%; /* کمی بالاتر از وسط */
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #0077cc;
  color: white;
  font-weight: 700;
  font-size: 24px;
  padding: 18px 40px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0, 119, 204, 0.6);
  transition: background-color 0.3s, box-shadow 0.3s;
  z-index: 10;
  user-select: none;
  top: 60%;
left: 50%;
transform: translate(-50%, -50%);

}

    .start-button:hover {
      background-color: #005fa3;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.8);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      .start-button {
        font-size: 20px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">درخواست نوبت</a>
      <a href="#">جستجو نوبت</a>
      <a href="#">ورود</a>
      <a href="#">درباره ما</a>
    </nav>
  </header>

  <button class="start-button">شروع کنید</button>

</body>
</html>
